<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="maxBox">
    <div class="maxBox_01">
        <a href="index.html"><img src="images/logo.png"></a>
        <span>商家管理系统</span>
        <div id="timeShow" class="time"></div>
    </div>
    <!--导航条-->
    <div class="maxBox_02">
        <div class="row minBox_01">
            <div class="col-md-2 size_01"><a href="login.html">登录</a></div>
            <div class="col-md-2 size_02"><a href="regist.html">注册</a></div>
            <div class="col-md-2 size_03">
                <a href="#">
                    <img src="images/down.png" id="img_01">
                    <span>商家管理</span>
                </a>
            </div>
            <div class="col-md-5" id="reLogin">
                <span>
                    请登录
                </span>
            </div>

        </div>
    </div>
    <!--弹出框-->
    <div class="popBox">
        <div class="popBox_01">
            <img src="images/timg.png">
            <span><a href="login.html" onclick="isLogin()">
                查询
                </a></span>
        </div>
        <div class="popBox_02">
            <img src="images/zj.png">
            <span><a href="login.html" onclick="isLogin()">
                添加
            </a></span>
        </div>
    </div>
    <!--轮播图-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner imgBox" role="listBox">
            <div class="item active">
                <img src="images/image_05.png" alt="...">
            </div>
            <div class="item">
                <img src="images/image_11.png" alt="...">
            </div>
            <div class="item">
                <img src="images/image_17.png" alt="...">
            </div>
            <div class="item">
                <img src="images/image_23.png" alt="...">
            </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"></a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"></a>
    </div>
    <!--底部-->
    <div class="maxBox_04">
        <div class="minBox_03">
            <div>
                <img src="images/wx.png">
                <div class="text_01">Copyright &copy; 知润.All Rights Reserved</div>
                <div class="text_0">关于我们 | 关于我们 | 关于我们</div>
            </div>
        </div>
        <div class="minBox_04">
            <div>关注微信公众号</div>
            <img src="images/ewm.png">
        </div>
    </div>
</div>


<script src="js/jquery1.12.4.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/script.js"></script>

</body>
</html>
